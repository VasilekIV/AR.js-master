<!DOCTYPE html>
<html> 
    <head>
        <title>AR.js Click Places Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script type='text/javascript' src='../../../build/aframe-ar-nft.js'></script>
        <script>
        AFRAME.registerComponent('clicker', {
            init: function() {
                this.el.addEventListener('click', e => {
                    alert('Сайт музея Иднакар');
                    window.location = 'https://xn--80aakpmqy.xn--p1ai/';
                });
            }
        });
        </script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        cursor='rayOrigin: mouse'
        raycaster='near: 0; far: 50000'
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            
       
        <a-box material="color: yellow"
          gps-entity-place="latitude: 58.14268; longitude: 52.64769;" clicker
          
        ></a-box>
        
        <a-entity
                  gps-entity-place="latitude: 58.14268; longitude: 52.64769;" clicker
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        scale="5 5 5"
        position="50 150 0"
      >
      </a-entity>
      
      <a-camera gps-camera rotation-reader> </a-camera>

    </a-scene>
    </body>
</html>
