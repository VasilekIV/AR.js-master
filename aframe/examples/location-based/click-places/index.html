<!DOCTYPE html>
<html> 
    <head>
        <title>AR.js Click Places Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script type='text/javascript' src='../../../build/aframe-ar-nft.js'></script>
        <script>
        AFRAME.registerComponent('clicker', {
            init: function() {
                this.el.addEventListener('click', e => {
                    alert('Сайт музея');
                    window.location = 'https://xn--80aakpmqy.xn--p1ai/';
                });
            }
        });
        </script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        cursor='rayOrigin: mouse'
        raycaster='near: 0; far: 50000'
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            
       
        <a-box material="color: red"
          gps-entity-place="latitude: 58.14268; longitude: 52.64769;" clicker
          
        ></a-box>
        
        <a-gltf-model src="https://github.com/VasilekIV/AR.js-master/blob/main/aframe/examples/location-based/click-places/oskolki.gltf" 
                    ></a-gltf-model>
        
      
      <a-camera gps-camera rotation-reader> </a-camera>

    </a-scene>
    </body>
</html>
